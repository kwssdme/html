<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vnmb</title>
</head>
<style>
    .center-title {
        text-align: center;
        font-size: 200%;
        transition: background 2s;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    body{
        background-color: rgb(36, 31, 31);
    }
    audio {
        width: 70%;
    }
</style>
<body>
    <h1 class="center-title"><b>欢迎来到vnmb！</b></h1>
    <div class="audio" style="text-align: center;">
        <audio controls>
            <source src="cage.mp3" >
        </audio>
    </div>
    <script>
        function titlecolor() {
            const colors = '0123456789ABCDEF'
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += colors[Math.floor(Math.random() * 16)];
            }
        return color
    }
        function updatetitltcolor() {
            const Title = document.querySelector(".center-title");
            const color = titlecolor();
            Title.style.backgroundColor = color;
    }
    setInterval(updatetitltcolor, 2000);
    updatetitltcolor();
    </script>
</body>
</html>
