<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(54, 52, 52, 0.889);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        p{
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>澳门新葡京</h1>
    <h1>信誉保障</h1>
    <h1>全国可飞</h1>

<script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    function changeTitleColors() {
        const titles = document.querySelectorAll('h1');
        titles.forEach(title => {
            title.style.color = getRandomColor();
        });
        }
        setInterval(changeTitleColors, 400);
    </script>
</body>
</html>
